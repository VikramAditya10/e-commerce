<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='jquery.elevatezoom.js'></script>
	<style>
	 #gal1 img{border:2px solid white;}
 
 /*Change the colour*/
 .active img{border:2px solid #333 !important;}
 .zoom {
    height: 50%;
    width: 50%;
    background-color: powderblue;
}
.trial{
height:550px; 
width:550px;
}
.abc{
max-width: 100%;
    max-height: 100%;
}

	</style>
</head>
<body>
<div class="row">
<div class="col-sm-12 trial"><img class="abc"  id="zoom_03" src="images/large/image1.jpg" data-zoom-image="images/large/image1.jpg"/></div>
</div>
<br/>
<div id="gal1" class="row">
 <div class="col-sm-1">
  <a href="#"  data-image="images/large/image1.jpg" data-zoom-image="images/large/image1.jpg">
    <img id="img_01" src="images/large/image1.jpg" width="100px"/>
  </a>
</div>
<div class="col-sm-1">
  <a href="#" data-image="images/large/image2.jpg" data-zoom-image="images/large/image2.jpg">
    <img id="img_01" src="images/large/image2.jpg" width="100px"/>

  </a>
</div>
<div class="col-sm-1">
  <a href="#" data-image="images/large/image3.jpg" data-zoom-image="images/large/image3.jpg">
    <img id="img_01" src="images/large/image3.jpg" width="100px"/>

  </a>
  </div>
<div class="col-sm-1">
  <a href="#" data-image="images/large/image4.jpg" data-zoom-image="images/large/image4.jpg">
    <img id="img_01" src="images/large/image4.jpg" width="100px"/>

  </a>
</div>
</div>

<br />
see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a>
<script>
  //initiate the plugin and pass the id of the div containing gallery images
$("#zoom_03").elevateZoom({gallery:'gal1', cursor: 'pointer', galleryActiveClass: 'active', imageCrossfade: true, loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'}); 

//pass the images to Fancybox
$("#zoom_03").bind("click", function(e) {  
  var ez =   $('#zoom_03').data('elevateZoom');	
	$.fancybox(ez.getGalleryList());
  return false;
});
</script>
</body>
</html>
